<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictograma Interactivo</title>
    <link rel="icon" type="image/jpg" href="imagenes/carita feliz.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

     <div class="container mt-5">
        <div class="row">
            <div class="col text-center ">
               <a href="./index.html"><button type="button" class="btn btn-danger btn-lg m-2 img-carita" id="volver">VOLVER</button></a>
                <button type="button" class="btn btn-primary btn-lg m-2 img-carita" id="quiero">QUIERO</button>
                <button type="button" class="btn btn-secondary btn-lg m-2 img-carita" id="noquiero">NO QUIERO</button>
                <button type="button" class="btn btn-success btn-lg m-2 img-carita"id="megusta">ME GUSTA</button>
                <button type="button" class="btn btn-warning btn-lg m-2 img-carita" id="nomegusta">NO ME GUSTA</button>
                <button type="button" class="btn btn-info btn-lg m-2 img-carita" id="gracias">GRACIAS</button>
            </div>
        </div>
     </div>
     
   <div class="container mt-5">
    <div class="row">
           <div class="col-md-3  col-xs-6  text-center ">
                <img src="./imagenes/niñosF.jpg" alt="niños" id="niños">
                <h4>niños</h4>
            </div>
            <div class="col-md-3  col-xs-6 text-center ">
                <img src="./imagenes/banana.jpg" alt="Banana" id="banana">
                <h4>BANANA</h4>
            </div>
            <div class="col-md-3  col-xs-6  text-center ">
                <img src="./imagenes/naranja.jpg" alt="Naranja" id="naranja">
                <h4>NARANJA</h4>
            </div>
            <div class="col-md-3  col-xs-6 text-center ">
                <img src="./imagenes/frutilla.jpg" alt="Frutilla" id="frutilla">
                <h4>FRUTILLA</h4>
            </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-3 text-center ">
             <img src="./imagenes/sandia.jpg" alt="Sandia" id="sandia">
             <h4>SANDIA</h4>
         </div>
         <div class="col-md-3 text-center ">
             <img src="./imagenes/mandarina.jpg" alt="Mnadanira" id="mandarina">
             <h4>MANDARINA</h4>
         </div>
         <div class="col-md-3 text-center ">
             <img src="./imagenes/uvas.jpg" alt="Uvas" id="uva">
             <h4> UVAS</h4>
         </div>
         <div class="col-md-3 text-center ">
             <img src="./imagenes/pera.jpg" alt="Pera" id="pera">
             <h4>PERA</h4>
         </div>
 </div>
 
    </div>
    <section>
        <div class="container">
            <h1> Aca podras escribir lo que quieras decir</h1>
            <div class="text-to-speech">
                <textarea class="fw-bold " id="text-input" placeholder="Escribe algo aquí..."></textarea>
                <div class="buttons">
                    <button class="l1" id="speak-button">Reproducir</button>
                    <button class="2" id="clear-button">Borrar</button>
                </div>
            </div>
        </div>
     </section>

<script src="./index.js"></script>
